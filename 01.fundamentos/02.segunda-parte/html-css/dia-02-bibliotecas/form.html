<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - TrybeTravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- text-center para alinhar -->
    <h1 id="title" class="text-center">Formulário Trybe Travel</h1>
    <!-- container para organizar o conteúdo para diferentes tamanhos de tela -->
    <form id="main-form" class="container">
        <fieldset>
            <label for="fullName">Nome Completo:</label>
            <!-- Adicione class="form-label" para a label-->
            <br>
            <input type="text" id="fullName" name="fullName" class="form-label" placeholder="Digite seu nome completo"
                maxlength="40" minlength="10" class="form-control" required />
            <br>
            <label for="email" class="form-label">Endereço de E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10"
                class="form-control" required />

            <!-- Adicione class="form-check-label" para a label e class="form-check-input" para o input -->
            <label class="form-check-label" for="destination1">Cidade</label>

            <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required
                class="form-check-input" />

            <label for="destination2" class="form-label">Campo</label>

            <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required
                class="form-check-input" />

            <label for="destination3" class="form-label">Praia</label>

            <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required
                class="form-check-input" />

            <label for="destination4" class="form-label">Montanhas</label>

            <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required
                class="form-check-input" />
            <br>
            <label for="question" class="form-label">
                Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                TrybeTravel
            </label>
            <br>

            <textarea name="why" id="question" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"
                maxlength="500">
            </textarea>
            <br>
            <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>

            <input type="date" id="date" class="form-control" />
            <br />

            <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas
                pela Trybe.
            </label>

            <input type="checkbox" name="promo" id="promo" class="form-check-input" />
            <br />

            <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na
                divulgação de concursos
                futuros.
            </label>

            <input type="checkbox" name="agreement" id="agreement" required class="form-check-input" />
        </fieldset>

        <!-- Adicione class="btn btn-primary" para o botão de submeter o formulário  -->

        <button class="btn btn-primary" type="submit" id="submit-btn" disabled>Enviar</button>

        <!-- Adicione class="btn btn-danger" para o botão de limpar o formulário  -->

        <button class="btn btn-danger" type="reset" id="clear-btn">Limpar</button>
    </form>
</body>
</html>
